<!DOCTYPE html>

{% load staticfiles %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/LogoForBrowser.png' %}">
    <title>Fun Learning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-static-top navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <a class="navbar-brand d-flex w-100 mr-auto" href="{% url 'students:home_page' %}" %}"><img src="{% static 'images/Logo.png' %}" width="40" height="30" alt="Oops!">Fun Learning</a>
        <div class="navbar-collapse collapse w-100">
            <ul class="navbar-nav w-100 justify-content-center">
                <li class="nav-item"><a class="nav-link" href="{% url 'students:user_home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'students:about' %}">About</a></li>
            </ul>
        </div>
        <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'students:profile' %}">{{ user.get_username }}</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'students:logout' %}">Log Out</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        {% block body_block %}
        <div class="container">
        <div class="jumbotron">
            <h1>Hello {{ user.get_username }}!</h1>
        </div>
        </div>
        
        {% endblock %}
    </div>
</body>
</html>
