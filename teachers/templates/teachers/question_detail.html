{% extends 'teachers/user_home.html' %}
{% block body_block %}
<style>
    hr {
        width: 800px;
    }

    .jumbotron {
        margin-bottom: 12px;
        padding-bottom: 50px;
    }

    #90 {
        width: 90px;
    }

    .btn {
        margin-right: 5px;
    }
</style>
<div class="container">
    <div class="container">
        <div class="jumbotron">
            <h1>Question details!</h1>
            <hr align="left" class="my-4">
            <p>
                <b>Question for quiz:</b> {{ ques_details.quiz.quiz_name }}<br />
                <b>Question:</b> {{ ques_details.ques }}<br />
            </p>
        </div>
    <a id="90" class="btn btn-warning" href="{% url 'teachers:ques_update' pk=ques_details.pk %}">Update</a>
    <a id="90" class="btn btn-danger" href="{% url 'teachers:ques_delete' pk=ques_details.pk %}">Delete</a>
    </div>
</div>
{% endblock %}
